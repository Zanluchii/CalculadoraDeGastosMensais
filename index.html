<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gastos</h1>
        <input type="text" id="descricao" placeholder="Descrição do gasto">
        <input type="number" id="valor" placeholder="Valor do gasto">
        <select id="categoria">
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Outros">Outros</option>
        </select>
        <button id="adicionar">Adicionar Gasto</button>
        <h2>Total do Mês: R$ <span id="total">0.00</span></h2>
        <table>
            <thead>
		<tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="listaGastos"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
